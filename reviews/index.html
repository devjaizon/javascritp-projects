<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <title>Reviews</title>
    </head>
    <body>
        <h1>Our Reviews</h1>
        <div class="review">
            <div class="review__person">
                <div id="review__imageContainer">
                    <img id="review__personImage" src="" alt="" />
                </div>
                <p id="review__personName"></p>
                <p id="review__personProfession"></p>
            </div>
            <p class="review__body"></p>
            <div class="review__controls">
                <div class="review__controlsChange">
                    <i id="next" class="fas fa-chevron-left"></i>
                    <i id="prev" class="fas fa-chevron-right"></i>
                </div>
                <button class="review__controlsRandom">Surprise Me</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
